<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Iron BBS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold">
                        <a href="/" class="hover:text-blue-100">Iron BBS</a>
                    </h1>
                    <p class="text-blue-100 mt-1">High-performance blogging platform built with Rust</p>
                </div>
                <nav class="flex space-x-4 items-center">
                    <a href="/boards" class="text-white hover:text-blue-100 font-semibold">
                        üìÅ Boards
                    </a>
                    {% match current_user %}
                    {% when Some with (username) %}
                    <a href="/new" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-blue-50 font-semibold">
                        New Post
                    </a>
                    <span class="px-4 py-2 text-blue-100">
                        {{ username }}
                    </span>
                    <form action="/logout" method="post" class="inline">
                        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                            Logout
                        </button>
                    </form>
                    {% when None %}
                    <a href="/login" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-blue-50 font-semibold">
                        Login
                    </a>
                    <a href="/register" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 font-semibold">
                        Register
                    </a>
                    {% endmatch %}
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-4 py-6">
            <p class="text-center text-gray-400">
                Powered by Rust ‚Ä¢ Axum ‚Ä¢ Russh ‚Ä¢ PostgreSQL
            </p>
        </div>
    </footer>
</body>
</html>
