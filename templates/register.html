{% extends "base.html" %}

{% block title %}Register - Iron BBS{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
        
        {% match error %}
        {% when Some with (msg) %}
        <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-4">
            <p class="text-red-800">{{ msg }}</p>
        </div>
        {% when None %}
        {% endmatch %}

        <form action="/register" method="post" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                    Username
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    minlength="3"
                    maxlength="50"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Choose a username"
                >
                <p class="text-xs text-gray-500 mt-1">3-50 characters</p>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                    Email
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="your@email.com"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    minlength="8"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Choose a strong password"
                >
                <p class="text-xs text-gray-500 mt-1">Minimum 8 characters</p>
            </div>

            <button 
                type="submit"
                class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 font-semibold"
            >
                Create Account
            </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            Already have an account? 
            <a href="/login" class="text-blue-600 hover:text-blue-800 font-semibold">
                Login here
            </a>
        </p>
    </div>
</div>
{% endblock %}
