{% extends "base.html" %}

{% block title %}Create Post - Iron BBS{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold mb-6">Create a New Post</h2>
        
        {% match error %}
        {% when Some with (msg) %}
        <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-4">
            <p class="text-red-800">{{ msg }}</p>
        </div>
        {% when None %}
        {% endmatch %}

        <form action="/new" method="post" class="space-y-6">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">
                    Title
                </label>
                <input 
                    type="text" 
                    id="title" 
                    name="title" 
                    required
                    maxlength="255"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your post title"
                >
            </div>

            <div>
                <label for="content" class="block text-sm font-medium text-gray-700 mb-1">
                    Content
                </label>
                <textarea 
                    id="content" 
                    name="content" 
                    required
                    rows="12"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono text-sm"
                    placeholder="Write your post content here...&#10;&#10;You can write multiple paragraphs.&#10;&#10;Markdown support coming soon!"
                ></textarea>
            </div>

            <div class="flex items-center space-x-2">
                <input 
                    type="checkbox" 
                    id="published" 
                    name="published" 
                    value="true"
                    checked
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                >
                <label for="published" class="text-sm font-medium text-gray-700">
                    Publish immediately
                </label>
            </div>

            <div class="flex space-x-4">
                <button 
                    type="submit"
                    class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 font-semibold"
                >
                    Create Post
                </button>
                <a 
                    href="/"
                    class="flex-1 bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 font-semibold text-center"
                >
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
