{% extends "base.html" %}

{% block title %}Create Post - Iron BBS{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
<style>
    .EasyMDEContainer .CodeMirror {
        min-height: 400px;
    }
    .editor-toolbar {
        border-color: #d1d5db;
    }
    .CodeMirror {
        border-color: #d1d5db;
    }
</style>

<div class="max-w-3xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold mb-6">Create a New Post</h2>
        
        {% match error %}
        {% when Some with (msg) %}
        <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-4">
            <p class="text-red-800">{{ msg }}</p>
        </div>
        {% when None %}
        {% endmatch %}

        <form action="/new" method="post" class="space-y-6">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">
                    Title
                </label>
                <input 
                    type="text" 
                    id="title" 
                    name="title" 
                    required
                    maxlength="255"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your post title"
                >
            </div>

            <div>
                <label for="content" class="block text-sm font-medium text-gray-700 mb-2">
                    Content <span class="text-gray-500 text-xs">(Markdown supported)</span>
                </label>
                <textarea 
                    id="content" 
                    name="content" 
                    required
                ></textarea>
            </div>

            <div class="flex items-center space-x-2">
                <input 
                    type="checkbox" 
                    id="published" 
                    name="published" 
                    value="true"
                    checked
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                >
                <label for="published" class="text-sm font-medium text-gray-700">
                    Publish immediately
                </label>
            </div>

            <div class="flex space-x-4">
                <button 
                    type="submit"
                    class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 font-semibold"
                >
                    Create Post
                </button>
                <a 
                    href="/"
                    class="flex-1 bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 font-semibold text-center"
                >
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
<script>
    const easyMDE = new EasyMDE({
        element: document.getElementById('content'),
        spellChecker: false,
        placeholder: "Write your post content here...\n\nSupports **Markdown** formatting!\n\n- Lists\n- **Bold** and *italic*\n- [Links](url)\n- Images\n- Code blocks\n- Tables\n- And more!",
        toolbar: [
            "bold", "italic", "strikethrough", "|",
            "heading-1", "heading-2", "heading-3", "|",
            "quote", "unordered-list", "ordered-list", "|",
            "link", "image", "table", "|",
            "code", "horizontal-rule", "|",
            "preview", "side-by-side", "fullscreen", "|",
            "guide"
        ],
        status: ["lines", "words", "cursor"],
        autosave: {
            enabled: true,
            uniqueId: "iron-bbs-new-post",
            delay: 1000,
        },
        renderingConfig: {
            singleLineBreaks: false,
            codeSyntaxHighlighting: true,
        }
    });
</script>
{% endblock %}
