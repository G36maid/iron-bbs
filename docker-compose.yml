services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: iron_bbs
      POSTGRES_USER: iron_bbs
      POSTGRES_PASSWORD: iron_bbs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iron_bbs"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - iron-bbs-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
      - "2222:2222"
    environment:
      DATABASE_URL: postgresql://iron_bbs:iron_bbs@postgres:5432/iron_bbs
      WEB_PORT: 3000
      SSH_PORT: 2222
      SSH_HOST_KEY_PATH: /app/data/ssh_host_key
      RUST_LOG: info
    volumes:
      - ssh_keys:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - iron-bbs-network
    restart: unless-stopped

volumes:
  postgres_data:
  ssh_keys:

networks:
  iron-bbs-network:
    driver: bridge
